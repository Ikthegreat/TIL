<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
  <title>Login</title>
</head>
<body>
  
  <div class="container">

    <div class="box">
      Invalid Login or password
    </div>

    <dic class="title">
      SSAFY 전용 Gitlab 시스템
    </dic>

    <div class="sign-in">
      <div class="top">
        Sign in
      </div>

      <hr>

      <div class="Name set">
        <label for="USName">Username or Email</label>
      </div>

      <div class="Name-input set">

        <input type="text" name="USName" id="USName" size="40">
      </div>

      <div class="Password set">
        <label for="PWD">Password</label>
      </div>

      <div class="Password-input set">
        <input type="password" name="PWD" id="PWD">
      </div>

      <div class="Remember">
        <div><input type="checkbox" name="RMB" id="RMB"><label for="RMB"> Remember me</label></div>
        <a href="http://">Forgot your password?</a>
      </div>

      <div class="foot set">
        Sign in
      </div>

    </div>

  </div>

</body>
</html>
