<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <title>Document</title>
</head>
<body>
  <div class="w-50 p-4" style="color: white; background-color: #df2c14;">Invalid Login or password.</div>
  <div class="w-50 pt-4 pb-4 fw-bold border-bottom border-2 border-dark-subtle h2">SSAFY전용 GitLab 시스템</div>
  <div class="m-2 p-2"></div>
  <div class="w-50 container position-absolute start-0 border border-2 border rounded-1 p-0">
    <form>
      <div class="text-center m-3 w-100 fs-5 fw-bold">Sign in</div>
      <hr class="w-100 border-3">
      <div class="p-3">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label fw-bold fs-5">Username or Email</label>
          <input type="text" class="form-control fs-4 mb-4 rounded-0" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label mt-2 fw-bold fs-5">Password</label>
          <input type="password" class="form-control mb-4 fs-4 rounded-0" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check mt-4 d-flex justify-content-between">
          <div>
            <input type="checkbox" class="form-check-input p-2 border border-1 border-dark rounded-1" id="exampleCheck1">
            <label class="form-check-label fw-bold fs-5" for="exampleCheck1">Remember me</label>
          </div>
          <a class="fs-5 fw-bold" href="" style="text-decoration: none; color: #4682b4;">Forgot your password?</a>
        </div>
        <button type="submit" class="btn w-100 mt-4 mb-4 fs-5 p-2" style="color: white; background-color: #2ab86a;">Sign in</button>
      </div>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
