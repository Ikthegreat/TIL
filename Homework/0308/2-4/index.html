<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /* div 아래의 모든 태그에 blue 색상 적용 */
    div p {
      color: blue;
    }
    /* div 태그 바로 아래의 p 태그에만 crimson 색상 적용 */
    div > p {
      color: crimson;
    }
  </style>
</head>
<body>
  <div>
    <p>
      자식
    </p>
    <!-- unorder list 사용하여 자식과 손자 구분 -->
    <ul>
      <p>
        손자
      </p>
    </ul>
    <p>
      자식
    </p>
  </div>
</body>
</html>
