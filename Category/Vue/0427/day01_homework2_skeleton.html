<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>첫 번째 입력 : {{ firstMessage }}</h1>
  <input id="inputText" type="text" v-model="firstMessage">
  <h1>두 번째 입력 : {{ secondMessage }}</h1>
  <input id="inputText" type="text" v-model="secondMessage">
  <h1>합산 입력 : {{ firstMessage }} {{ secondMessage }}</h1>
</div>

<script type="text/javascript">
   var app = new Vue({
        el : '#app',
        data : {
          firstMessage: '',
          secondMessage: '',
        },
   });
</script>

</body>
