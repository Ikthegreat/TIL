<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <h1>MBTI 검사기</h1>
    <input type="text" v-model="MBTI">
    <button v-on:click="moveTo">결과 보기</button>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        allTypes: ['istj', 'isfj', 'infj', 'intj', 'istp', 'isfp', 'infp', 'intp', 'estp', 'esfp', 'enfp', 'entp', 'estj', 'esfj', 'enfj', 'entj'],
        MBTI: '',
      },
      methods: {
        moveTo: function () {
          const inputMBTI = this.MBTI.toLowerCase()
          if (this.allTypes.includes(inputMBTI)) {
            location.href = (`https://www.16personalities.com/ko/성격유형-${inputMBTI}`)
          }
          else {
            alert('해당하는 MBTI가 없습니다. 다시 공부해오세요.')
          }
        }
      }
    })
  </script>
</body>
</html>
