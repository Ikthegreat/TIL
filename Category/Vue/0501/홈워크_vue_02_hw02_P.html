<!DOCTYPE html>
<html>
  <head>
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="-1" />
  <meta charset="utf8">
  <title>Hello, world</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.7.8/dist/vue.js"></script>
</head>
<body>
<div id="app">
  <h1>{{ title }}</h1>
  <input type="text" id="txt" v-model="word">
  <button type="button" id="txt" v-on:click="checkWord">{{ check }}</button>
</div>

<script type="text/javascript">
   const app = new Vue({
        el: '#app',
        data: {
          title: '회문 검사기',
          check: '확인하기',
          word: '',
        },
        methods: {
          checkWord: function (){
            const reverseWord = this.word.split("").reverse().join("")
            if (this.word == '') {
              alert('입력값이 없습니다!')
            }
            else if (reverseWord === this.word) {
              alert('회문입니다!')
            }
            else {
              alert('회문이 아닙니다!')
            }
          }
        }
   })
</script>

</body>
